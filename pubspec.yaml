name: ayaka
description: "A Flutter for hitomi"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hitomi:
    path: e:/code/hitomi
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.8.2
  dio: ^5.3.2
  sqlite3: ^2.4.0
  easy_image_viewer: ^1.4.1
  provider: ^6.1.2
  collection: ^1.18.0
  easy_refresh: ^3.3.4
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
